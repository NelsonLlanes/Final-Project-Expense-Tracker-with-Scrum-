<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1321904a85.js" crossorigin="anonymous"></script>
    <script src="./js/setting.event.js" defer></script>
    <script src="./js/setting.storage.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-purple-600 mb-4">Set Your Budget</h1>
        <form id="budget-form" class="space-y-4">
            <div id="category-list" class="space-y-4">
                <!-- Categories will be dynamically added here -->
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">Save Budgets</button>
        </form>
    </div>
</body>
</html>

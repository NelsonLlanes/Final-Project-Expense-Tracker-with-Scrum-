<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body id="body-dashboard">
    
    <button id="btn-open-modal"
        class="fixed bottom-6 right-6 p-4 bg-purple-600 text-white rounded-full shadow-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 z-10">
        <p>Add Transaction</p>
    </button>

    <header>

        <div class="header flex-row" style="border-radius: 10px; display: flex; flex-wrap: wrap;background-color: #f3f4f6;">

            <div class="p-0 w-[45%] relative month-selector-container">
				<div id="month-dropdown-toggle"
					class="inline-flex items-center justify-around p-1 md:p-2 lg:p-1 bg-white text-purple-600 rounded-full shadow-md cursor-pointer hover:bg-gray-100 transition duration-150 ease-in-out w-auto min-w-[150px]"
					aria-expanded="false" aria-controls="month-dropdown-content">
					<span id="selected-month-text" class="flex justify-center">All Months</span>
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
					</svg>
				</div>

				<ul id="month-dropdown-content"
					class="absolute mt-2 w-48 bg-white rounded-lg shadow-xl py-1 hidden overflow-y-auto max-h-60 z-30 border border-gray-200">
					<li class="month-link px-2 py-2 hover:bg-purple-100 cursor-pointer text-gray-700" data-month="all">All Months</li>
				</ul>
			</div>

            <div class="">
                <div class="dropdown-filter" aria-expanded="false" aria-controls="dropdown-content">
                    <button class="dropbtn p-1 px-2 rounded-full h-auto bg-white text-purple-600 rounded-full shadow-md cursor-pointer hover:bg-gray-100 transition duration-150 ease-in-out min-w-[180px]">
                        Filter ‚ñº
                    </button>

                    <ul class="dropdown-content">
                        <li><a class="category-link" href="#all">All Categories</a></li>
                        <li><a class="category-link" href="#supermarket">Supermarket</a></li>
                        <li><a class="category-link" href="#restaurant">Food</a></li>
                        <li><a class="category-link" href="#transport">Transport</a></li>
                        <li><a class="category-link" href="#transfer">Transfer</a></li>
                        <li><a class="category-link" href="#other">Other</a></li>
                    </ul>
                </div>
            </div>


            <div class="bg-gray-100 delete-menu">
                <button id="delete-toggle" type="button"
                    class="toggle-button flex-1 p-1 px-2 whitespace-nowrap active-button bg-white text-purple-600 rounded-full shadow-md cursor-pointer hover:bg-gray-100 transition duration-150 ease-in-out w-auto min-w-[150px]">Delete
                </button>
                <button id="Edit-toggle" type="button"
                    class="toggle-button flex-1 px-2 py-2 text-sm font-medium whitespace-nowrap active-button">
                    Edit
                </button>
                <button id="delete-confirm" type="button"
                    class="toggle-button flex-1 p-1 px-2 font-medium whitespace-nowrap active-button bg-white text-purple-600 rounded-full shadow-md cursor-pointer hover:bg-gray-100 transition duration-150 ease-in-out w-auto min-w-[150px]" hidden
                    disabled aria-live="polite">Delete selected (0)
                </button>
            </div>
        </div>
        <button id="btn-open-modal"
            class="fixed bottom-6 right-6 p-4 bg-purple-600 text-white rounded-full shadow-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500">
            <p>Add Transaction</p>
        </button>
    </header>

    <main>
        <div class="chart-tabs-container mx-auto my-8 w-1/2 md:w-1/3 lg:w-1/5">
            <div class="tabs flex justify-center space-x-4 mb-6">
                <button class="tab-button active-tab px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500" data-target="pie-chart" aria-selected="true" role="tab" aria-controls="pie-chart-container">
                    Pie Chart
                </button>
                <button class="tab-button px-4 py-2 text-sm font-medium text-purple-600 bg-gray-200 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" data-target="line-chart" aria-selected="false" role="tab" aria-controls="line-chart-container">
                    Line Chart
                </button>
            </div>
            <div class="chart-container">
                <div id="pie-chart-container" class="chart active-chart">
                    <canvas id="pie-chart"></canvas>
                </div>
                <div id="line-chart-container" class="chart hidden">
                    <canvas id="line-chart"></canvas>
                </div>
            </div>
        </div>
        <div class="timeline">

            <ul id="expense-list">

            </ul>
        </div>
    </main>
    <div id="modal-add-transaction"
        class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden" aria-label="Add New Transaction">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 m-4 transform transition-all duration-300">

            <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800">Add New Transaction</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Close Modal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="expense-form" class="space-y-4 pt-4">
                <input type="hidden" id="transaction-id" name="transactionId">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="e.g., 45.99"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2 border"
                        step="0.01" required>
                </div>

                <div>
                    <label for="transaction-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="transaction-name" name="name" placeholder="e.g., Coffee Shop"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2 border"
                        required>
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" name="category"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2 border bg-white"
                        required>
                        <option value="" disabled selected>Select a Category</option>
                        <option value="supermarket">Supermarket üõí</option>
                        <option value="restaurant">Restaurant üç¥</option>
                        <option value="transport">Transport üöå</option>
                        <option value="transfer">Transfer üí∏</option>
                        <option value="other">Other ü§∑‚Äç‚ôÇÔ∏è</option>
                    </select>
                </div>

                <div>
                    <label for="occurred-at" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="occurred-at" name="occurredAt"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2 border"
                        required>
                </div>

                <div>
                    <label for="note" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                    <textarea id="note" name="note" rows="2" placeholder="Add a short note about the transaction..."
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2 border"></textarea>
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors">
                    Save Transaction
                </button>
            </form>

        </div>
    </div>
</body>
<script src="./js/storage.js" defer></script>
<script src="./js/event.js" defer></script>
<script src="./js/dropdown-filter.js"></script>
<script src="./js/month-filter.js" defer></script> 
<script src="./js/chart.js" defer></script>

</html>
